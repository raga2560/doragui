<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Accept payment
  </ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list  inset padding>
        <ion-item-divider class="roundedge" >
            <p> Unlock payment, using accesscode and PIN </p>
        </ion-item-divider>

        <ion-item>
            <ion-input type="text" [(ngModel)]="paymentdata.paymentid" placeholder="Payment id to accept"></ion-input>
            <button item-right ion-button (click)="getPayment()" class="colorbutton" >Retreive payment </button>
        </ion-item>
        <ion-item *ngIf="paymentdata.paymentaddress">
            <ion-label > Payment address: {{paymentdata.paymentaddress}} </ion-label> 
        </ion-item>
        <ion-item>
            <button item-left ion-button class="colorbutton" (click)="getPaymentBalance()">Balance of payment </button>
            <button item-right ion-button (click)="validatePayment()" class="colorbutton" >Check validity of payment </button>
        </ion-item>
        <ion-item>
            <ion-label > Balance of payment : {{balance.balance  }} </ion-label> 
        </ion-item>
        <ion-item>
            <ion-label > Unconformed balance of payment :  {{balance.unconfirmed_balance }} </ion-label> 
        </ion-item>
        <ion-item-divider class="roundedge">
            <p> Enter PIN to accept below </p>
        </ion-item-divider>
        <ion-item>
            <ion-input type="text" [(ngModel)]="acceptdata.paymentpin" placeholder="Enter PIN to unlock"></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button class="colorbutton" (click)="acceptPayment()">Accept payment </button>

        </ion-item>
   </ion-list>

</ion-content>
