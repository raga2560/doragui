<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>
    Vendor admin
  </ion-title>
 </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list  inset padding>
      <ion-item-divider class="roundedge">
             Create plans for coupons 
        </ion-item-divider>

        <ion-item>
            <ion-input type="text"  [(ngModel)]="plandata.planname" placeholder="Enter Plan name "></ion-input>
        </ion-item>
         <ion-item>
                    <ion-label> Plan Scheme </ion-label>
                    <ion-select [(ngModel)]="plandata.planscheme">
                        <ion-option *ngFor="let todo of availableSchemes"
                        value={{todo.name}}
                        > {{todo.desc}}
                        </ion-option>
                    </ion-select>
        </ion-item>

        <ion-item>
            <ion-input type="number"  [(ngModel)]="plandata.vendorfixedfees" placeholder="Vendor fixed fees"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number"  [(ngModel)]="plandata.vendorpercentagefees" placeholder="Vendor percentage fees"></ion-input>
        </ion-item>
        <ion-item>
            <button item-left class="colorbutton" ion-button (click)="createPlan()">Create Plan </button>
        </ion-item>
        <ion-item>
            <a item-right ion-button class="colorbutton" href="">Download server less client data </a>
        </ion-item>
   </ion-list>

</ion-content>
