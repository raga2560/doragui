<ion-header>
 <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login </ion-title>
 </ion-navbar>
</ion-header>

<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()"  class="colorbutton">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button full (click)="launchSignup()" class="colorbutton">Create an Account</button>
        </ion-col>
    </ion-row>
 
</ion-content>
